name: Jekyll site CI

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Jekyll environment to build a page'
        default: 'production'
        required: true
        type: choice
        options:
        - production
        - development

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.127.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Set Jekyll environment
        id: name
        run: |
          JEKYLL_ENV=${{ github.event.inputs.environment }}
          echo "{jekyll_env}={${JEKYLL_ENV:-'production'}}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          bundle install

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          PAGES_REPO_NWO: ${{ github.repository }}
          JEKYLL_ENV: ${{ steps.name.outputs.jekyll_env }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          GITHUB_COMMIT: ${{ github.sha }}
          GITHUB_COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          GITHUB_BRANCH_URL: ${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.repository.default_branch == github.ref_name)

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
